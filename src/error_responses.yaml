error_responses:
  "Disk full": |
    ディスク容量が不足しています。
    不要なファイルを削除するか、ディスク容量を拡張してください。
    詳細な手順は、管理者にお問い合わせください。

    以下のコマンドでディスク使用状況を確認できます。
    ```
    df -h
    ```
  "Connection timeout": |
    ネットワーク接続がタイムアウトしました。
    ネットワーク環境を確認し、再度お試しください。
    問題が解決しない場合は、ネットワーク管理者にご連絡ください。

    以下のコマンドでネットワーク接続を確認できます。
    ```
    ping google.com
    ```
  "Service unavailable": |
    サービスが一時的に利用できません。
    しばらく待ってから再度お試しください。
    サービスの状態については、ステータスページをご確認ください。
  "CPU overload": |
    CPU使用率が異常に高い状態です。
    プロセスを確認してCPU負荷を軽減してください。
    不要なプロセスを停止するか、サーバーのスペックを向上させてください。

    以下のコマンドでCPU使用率を確認できます。
    ```
    top
    ```
  "Memory leak": |
    メモリリークが発生しています。
    アプリケーションのメモリ管理を見直してください。
    開発チームに連絡して、メモリリークの原因を特定し修正してください。
  "Database connection failed": |
    データベースへの接続に失敗しました。
    データベースサーバーの状態を確認してください。
    データベースサーバーが起動しているか、接続設定が正しいかを確認してください。

    以下のSQLでデータベースの状態を確認できます。
    ```sql
    SELECT 1;
    ```
  "File not found": |
    ファイルが見つかりません。
    ファイルのパスを確認してください。
    ファイルが正しい場所に存在するか、アクセス権があるかを確認してください。
  "Permission denied": |
    アクセス権がありません。
    必要な権限を付与してください。
    管理者にお問い合わせいただき、適切な権限を付与してもらってください。
  "Invalid input": |
    入力が無効です。
    入力内容を確認してください。
    正しい形式で入力されているか、必須項目が入力されているかを確認してください。
  "Unknown error": |
    不明なエラーが発生しました。
    ログを確認してください。
    エラーログを詳細に調査し、原因を特定してください。
